{% extends 'core/base.html' %}

{% block main %}
    <div class="container mt-4 text-light">
        <div class="mt-3">
            <h1 >Skill</h1>
            <hr class="border-bottom border-success m-3">
        </div>
 
        <div class="row mb-5">
            <div class="col-md-5">
                <h3>HTML/CSS</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped " role="progressbar" style="width: 99%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">99%</div>
                </div>
            </div>
            
            <div class="col-md-5 offset-2">
                 <h3>JavaScript</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-5">
                <h3>Java</h3>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped " role="progressbar" style="width: 60%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
            
            <div class="col-md-5 offset-2">
                 <h3>Python</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-5">

                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped " role="progressbar" style="width: 99%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">99%</div>
                </div>
            </div>
            
            <div class="col-md-5 offset-2">

                <div class="progress">

                </div>
            </div>
        </div>

        <div class="row mb-5">

                </div>
            </div>

    </div>
