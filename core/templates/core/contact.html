{% extends 'core/base.html' %}


{% block main %}
    <div class="container mt-4 text-light">
        <div class="mt-3">
            <h1 >Contact Me</h1>
            <hr class="border-bottom border-success m-3">
        </div>

        <div>
            <div class="row">
                
                <div class="col-md-9 pr-5">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter Your Name" required>
                            </div>


                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Company Name</label> 
                                        <input type="text" class="form-control" name="company" id="company" placeholder="" >
                                    </div>
                                </div>

                                <div class="col-md-5 offset-2">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">mobile</label>
                                        <input type="phone" class="form-control" name="mobile" id="mobile" placeholder="9900000000" required>
                                    </div>
                                </div>
                            
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Write Message</label>
                                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write Your Message" required></textarea>
                            </div>

                            <input type="submit" class="btn btn-success" value="send message" name="" id="">
                        </form>    
                </div>

                <div class="col-md-3 text-center border-left">
                    <div class="mt-5">
                        <i class="fas fa-tty fa-3x text-danger"></i>
                        <h5 class="mt-3"><i class="fab fa-whatsapp mr-3 text-warning"></i>9988776655</h5>
                    </div>

                    <div class="mt-5">
                        <i class="fas fa-thumbtack fa-3x text-danger"></i>
                        <h5 class="mt-3"><i class="fas fa-plane mr-3 text-warning"></i>Surat, Gujarat India</h5>
                    </div>
                </div>
            
            </div>
        </div>
    
    </div>
{% endblock main %}
